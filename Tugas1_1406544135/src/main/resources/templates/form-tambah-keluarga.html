<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Siduk DKI</title>
<link href="../../static/css/bootstrap.min.css" rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<section class="content-header">
		<h1>
			<small>Sistem Kependudukan Online Provinsi DKI Jakarta</small>
		</h1>
		<ol class="breadcrumb">
			<li><a th:href="@{/}">Home</a></li>
			<li class="active">Register Keluarga</li>
		</ol>
	</section>

	<form class="form-horizontal" th:action="@{/keluarga/tambah}"
		method="post" th:object="${keluargaModel}">

		<div class="form-group">
			<label class="col-sm-2 control-label">Alamat</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="alamat"
					th:field="*{alamat}" /> <label
					th:if="${#fields.hasErrors('alamat')}" th:errors="*{alamat}"></label>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">RT</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="rt" th:field="*{rt}" />
				<label th:if="${#fields.hasErrors('rt')}" th:errors="*{rt}"></label>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">RW</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="rw" th:field="*{rw}" />
				<label th:if="${#fields.hasErrors('rw')}" th:errors="*{rw}"></label>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Kota</label>
			<div class="col-sm-10">
				<select name="kota" onblur="selectKecamatan(this.value)"
					class="form-control">
					<option value="">Pilih Kota</option>
					<div th:each="kota, iterationStatus: ${daftarKota}">
						<option th:text="${kota.nama_kota}" th:value="${kota.id}"></option>
					</div>
				</select>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Kecamatan</label>
			<div class="col-sm-10">
				<select id="idSelectKecamatan"
					th:onblur="'selectKelurahan(this.value)'" name="kecamatan"
					class="form-control">
					<option value="0">Pilih Kecamatan</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Kelurahan</label>
			<div class="col-sm-10">
				<select name="kelurahan" id="idSelectKelurahan" class="form-control">
					<option value="0">Pilih Kelurahan</option>
				</select>
			</div>
		</div>

		<div>
			<button type="submit" class="btn btn-sm bg-teal pull-right"
				name="action" value="save">Submit</button>
		</div>
	</form>
</body>
<script type="text/javascript" th:inline="javascript">
		var listKota = [[${daftarKota}]];
		var listKecamatan = [[${daftarKecamatan}]];
		var listKelurahan = [[${daftarKelurahan}]];
		function selectKecamatan(idKota){
			var result = '';
			for(var i in listKecamatan){
				var id = listKecamatan[i].id;
				var name = listKecamatan[i].nama_kecamatan;
				if(listKecamatan[i].id_kota == idKota){
					result += '<option value="' + id + '">' + name + '</option>';
				}
			}
			document.getElementById("idSelectKecamatan").innerHTML = result;
		}
		function selectKelurahan(idKecamatan){
			var result = '';
			for(var i in listKelurahan){
				var id = listKelurahan[i].id;
				var name = listKelurahan[i].nama_kelurahan;
				if(listKelurahan[i].id_kecamatan == idKecamatan){
					result += '<option value="' + id + '">' + name + '</option>';
				}
			}
			document.getElementById("idSelectKelurahan").innerHTML = result;
		}
	</script>

</html>
